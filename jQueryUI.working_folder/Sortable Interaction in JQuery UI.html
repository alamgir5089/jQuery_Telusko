<!DOCTYPE html>
<html lang="en">
<head>
   <title>Sortable Interaction in JQuery UI 57 </title>
   <link rel="stylesheet" href="../jQueryUI.working_folder/style.css">
   <link rel="stylesheet" href="../jqueryUI/jquery-ui.css">
   <link rel="stylesheet" href="../jqueryUI/jquery-ui.structure.css">
   <link rel="stylesheet" href="../jqueryUI/jquery-ui.theme.css">
</head>
<body>
  <h2>Sortable Interaction in JQuery UI</h2>
  <div id="mydivs">
     <div class="cube">
        <h3>CUBE 1</h3>
     </div>
     <div class="cube">
        <h3>CUBE 2</h3>
     </div>
     <div class="cube">
        <h3>CUBE 3</h3>
     </div>
     <img src="../img/alamgirlogo1.png" width="200px">
  </div>
</body>

<script src="../js/jquery.js"></script>
<script src="../jqueryUI/jquery-ui.js"></script>
<script>
   $("#mydivs").sortable({
      opacity: 0.5,
      distance: 50,
      //delay: 300,
      containment: "parent",
      cursor: "grabbing",
      //axis: "x",
   });//it need to use in the parent elements like the id not the class by using this u can take move any of the thing into the website

</script>
</html>

<!-- jQuery UI provides a set of mouse-based interactions as building blocks for rich interfaces and complex widgets. These interactions enhance the way we interact with the existing HTML DOM elements.
Enable a group of DOM elements to be sortable. Click on and drag an element to a new spot within the list, and the other items will adjust to fit. By default, sortable items share draggable properties.

API Documentation - http://api.jqueryui.com/sortable/
 -->
