<!DOCTYPE html>
<html lang="en">
<head>
   <title>Tooltip in jQuery UI Video 51 </title>
   <link rel="stylesheet" href="../jQueryUI.working_folder/style.css">
   <link rel="stylesheet" href="../jqueryUI/jquery-ui.css">
   <link rel="stylesheet" href="../jqueryUI/jquery-ui.structure.css">
   <link rel="stylesheet" href="../jqueryUI/jquery-ui.theme.css">
</head>
<body>
   <div id="mydiv">
         <h3>Tooltip in jQuery UI </h3>
         <img src="../img/alamgirlogo1.png"  width="200px" height="50px" title="Alamgir" id="myimg" >
   </div>
</body>

<script src="../js/jquery.js"></script>
<script src="../jqueryUI/jquery-ui.js"></script>
<script>
   $("img").tooltip();//if u hover the image u can see the title
   $("img").tooltip({
      track:true,//to show the title throughout the img during hover
      content:"Almagir is a coder",// you can induce your comment into the title throgh this with or without title name in to the html img
      //show:{effect:"bounce",duration:3000}//if u want to bounce and fadein & fadeout effect.
      //show:{effect:"highlight",duration:3000}//if you want to get highlight
      //show:{effect:"explode",duration:3000}// to get combine effect
      //show:{effect:"blind",duration:3000},// for blind effect
      show:{effect:"bounce",duration:3000},
      hide:{effect:"explode",duration:3000},

   });
</script>
</html>
